<!DOCTYPE html>
<html>
<script src="http://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%; max-width:700px"></div>

<script>
const xArray = [100,200,300,400,500,600]
const yArray = [5,5,6.5,7,7,8] 

//Define Data
const data = [{
    x:xArray ,
    y:yArray ,
    mode : 'lines'
}];

//Define Layout
const layout = {
    xaxis : {range:[0,700], title:"Square Meters"},
    yaxis : {range:[4,9], title:"Price in Millions"},
    title:"House Prices vs. Size"
};

//Display using Plotly
Plotly.newPlot("myPlot", data, layout);

</script>

</body>

</html>
